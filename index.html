    <style>
      /* --- CRITICAL BOOT STYLES --- */
      body {
        background-color: #0d1117;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }

      /* FIX: Root is always visible. We rely on z-index of splash screen to cover it. */
      #root {
        opacity: 1; 
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background-color: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        opacity: 1;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        touch-action: manipulation;
      }

      #splash-media-layer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0; 
        transition: opacity 1.5s ease-in; 
      }

      #splash-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #splash-glyph-layer {
        position: relative;
        z-index: 2;
        width: 220px; 
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 1.0s ease-out, transform 1.0s ease-out;
        background: transparent;
      }

      /* Glyph Styles */
      #splash-glyph {
        width: 100%;
        height: 100%;
        object-fit: contain;
        will-change: transform, opacity;
        animation: boot-pulse 4s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
      }

      @keyframes boot-pulse {
        0% { 
            transform: scale(0.95); 
            opacity: 0.8; 
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.1));
        }
        50% { 
            transform: scale(1.05); 
            opacity: 1.0; 
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.5));
        }
        100% { 
            transform: scale(0.95); 
            opacity: 0.8; 
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.1));
        }
      }

      .splash-fade-out {
        opacity: 0 !important;
        pointer-events: none;
      }

      .glyph-fade-out {
        opacity: 0 !important;
        transform: scale(1.5); /* Expand out */
      }

      /* Emergency Reset Button - Appears after delay if stuck */
      #emergency-reset {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        background: rgba(153, 27, 27, 0.2);
        border: 1px solid rgba(220, 38, 38, 0.5);
        color: #fca5a5;
        padding: 8px 16px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 10px;
        text-transform: uppercase;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease-in;
      }
      
      @keyframes delayedFadeIn {
        0% { opacity: 0; pointer-events: none; }
        90% { opacity: 0; pointer-events: none; }
        100% { opacity: 1; pointer-events: auto; }
      }

      #emergency-reset.visible {
        animation: delayedFadeIn 6s forwards;
      }

      /* Global reset */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0c; }
      ::-webkit-scrollbar-thumb { background: #2d0a0a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4a0e0e; }

      input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; outline: none; cursor: pointer; }
      input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #7f1d1d; margin-top: -6px; border: 2px solid #1a0505; }
      input[type="range"]::-webkit-slider-runnable-track { height: 4px; background: #4a0e0e; border-radius: 2px; }
    </style>

  <body class="bg-cerberus-void text-gray-300 font-sans antialiased overflow-hidden">
    
    <!-- BOOT SEAL -->
    <div id="splash-screen" onclick="window.triggerFastBoot()">
      <div id="splash-media-layer">
        <video id="splash-video" muted playsinline preload="auto" poster="/public/assets/poster.jpg">
          <source src="/public/assets/intro.mp4" type="video/mp4">
        </video>
      </div>
      <div id="splash-glyph-layer">
        <img id="splash-glyph" src="/public/icons/glyph.png" alt="System Glyph" />
      </div>
      <button id="emergency-reset" class="visible" onclick="window.emergencyReset(event)">Reset All Data</button>
    </div>

    <div id="root"></div>

    <script>
      (function() {
        const splash = document.getElementById('splash-screen');
        const mediaLayer = document.getElementById('splash-media-layer');
        const video = document.getElementById('splash-video');
        const glyphLayer = document.getElementById('splash-glyph-layer');
        
        window.isDismissed = false;

        window.signalAppReady = function() {
            console.log("BOOT: App Ready.");
            // Wait slightly for paint then dismiss
            setTimeout(window.finishBootSequence, 100);
        };

        window.finishBootSequence = function() {
            if (window.isDismissed) return;
            window.isDismissed = true;
            splash.classList.add('splash-fade-out');
            setTimeout(() => {
                splash.style.display = 'none';
                document.body.style.overflow = 'auto'; 
                if (video) video.pause();
            }, 850); 
        };

        window.triggerFastBoot = function() {
            window.finishBootSequence();
        };

        window.emergencyReset = function(e) {
            e.stopPropagation();
            if(confirm("Factory Reset? This clears all local data.")) {
                localStorage.clear();
                try {
                    window.indexedDB.databases().then(dbs => {
                        dbs.forEach(db => window.indexedDB.deleteDatabase(db.name));
                    });
                } catch(e) {}
                setTimeout(() => window.location.reload(), 500);
            }
        };

        // Video Sequence
        if (video) {
            video.playbackRate = 1.3; 
            video.muted = true;
            setTimeout(() => {
                if (window.isDismissed) return;
                if (glyphLayer) glyphLayer.classList.add('glyph-fade-out');
                if (mediaLayer) mediaLayer.style.opacity = '1';
                video.play().catch(() => {});
            }, 1800);
        }

        // Safety Force Entry after 4s
        setTimeout(() => {
            if (!window.isDismissed) {
                console.log("BOOT: Safety Timeout.");
                window.finishBootSequence();
            }
        }, 4000);
      })();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
