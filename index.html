
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Project_Cerberus // Ysaraith</title>
    
    <!-- PWA & Mobile Meta -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="apple-touch-icon" href="/public/icons/icon-512.png" />
    <link rel="icon" type="image/png" href="/public/icons/icon-512.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cerberus: {
                900: '#1a0505',
                800: '#2d0a0a',
                700: '#4a0e0e',
                600: '#7f1d1d',
                500: '#9b2c2c',
                accent: '#d4af37',
                void: '#0a0a0c',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cinzel', 'Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              script: ['Pinyon Script', 'cursive'],
              playfair: ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* --- CRITICAL BOOT STYLES --- */
      body {
        background-color: #0d1117;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }

      #root {
        opacity: 1; /* Ensure visible by default */
        min-height: 100vh;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background-color: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        opacity: 1;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        touch-action: manipulation;
      }

      #splash-media-layer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0; 
        transition: opacity 1.5s ease-in; 
      }

      #splash-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #splash-glyph-layer {
        position: relative;
        z-index: 2;
        width: 220px; 
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 1.0s ease-out, transform 1.0s ease-out;
        background: transparent;
      }

      /* Glyph Styles */
      #splash-glyph {
        width: 100%;
        height: 100%;
        object-fit: contain;
        will-change: transform, opacity;
        animation: boot-pulse 4s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
      }

      @keyframes boot-pulse {
        0% { transform: scale(0.95); opacity: 0.8; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.1)); }
        50% { transform: scale(1.05); opacity: 1.0; filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.5)); }
        100% { transform: scale(0.95); opacity: 0.8; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.1)); }
      }

      .splash-fade-out {
        opacity: 0 !important;
        pointer-events: none;
      }

      .glyph-fade-out {
        opacity: 0 !important;
        transform: scale(1.5);
      }

      #crash-report {
        position: fixed;
        inset: 0;
        z-index: 10000;
        background: #1a0505;
        color: #fca5a5;
        padding: 40px;
        font-family: monospace;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "dexie": "https://esm.sh/dexie@^4.0.1",
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^1.1.1",
    "@fullcalendar/core": "https://esm.sh/@fullcalendar/core@6.1.15",
    "@fullcalendar/react": "https://esm.sh/@fullcalendar/react@6.1.15?deps=react@19.2.4,react-dom@19.2.4",
    "@fullcalendar/daygrid": "https://esm.sh/@fullcalendar/daygrid@6.1.15",
    "@fullcalendar/timegrid": "https://esm.sh/@fullcalendar/timegrid@6.1.15",

</head>
  <body class="bg-cerberus-void text-gray-300 font-sans antialiased overflow-hidden">
    
    <!-- BOOT SEAL -->
    <div id="splash-screen" onclick="window.triggerFastBoot()">
      <div id="splash-media-layer">
        <video id="splash-video" muted playsinline preload="auto" poster="/public/assets/poster.jpg">
          <source src="/public/assets/intro.mp4" type="video/mp4">
        </video>
      </div>
      <div id="splash-glyph-layer">
        <img id="splash-glyph" src="/public/icons/glyph.png" alt="System Glyph" />
      </div>
    </div>

    <!-- CRASH REPORT UI -->
    <div id="crash-report">
        <h2 style="font-size: 24px; margin-bottom: 20px;">CRITICAL SYSTEM FAILURE</h2>
        <p style="margin-bottom: 20px;">The application failed to mount.</p>
        <pre id="crash-details" style="background: #000; padding: 10px; border: 1px solid #7f1d1d; overflow: auto; max-width: 90%; text-align: left;"></pre>
        <button onclick="localStorage.clear(); window.location.reload();" style="margin-top: 20px; padding: 10px 20px; background: #7f1d1d; color: white; border: none; border-radius: 4px; cursor: pointer;">FACTORY RESET & RELOAD</button>
    </div>

    <div id="root"></div>

    <script>
      (function() {
        const splash = document.getElementById('splash-screen');
        const mediaLayer = document.getElementById('splash-media-layer');
        const video = document.getElementById('splash-video');
        const glyphLayer = document.getElementById('splash-glyph-layer');
        const crashReport = document.getElementById('crash-report');
        const crashDetails = document.getElementById('crash-details');
        
        window.isDismissed = false;

        // GLOBAL ERROR HANDLER
        window.onerror = function(msg, url, line, col, error) {
            console.error("GLOBAL ERROR:", msg, error);
            // Show crash report
            if (splash) splash.style.display = 'none';
            if (crashReport) {
                crashReport.style.display = 'flex';
                crashDetails.textContent = msg + "\n" + (error ? error.stack : '');
            }
            return false;
        };

        // If promise rejection is unhandled
        window.onunhandledrejection = function(event) {
            console.error("UNHANDLED PROMISE:", event.reason);
            // Optional: Don't show full crash screen for every promise rejection, but keep log
        };

        window.signalAppReady = function() {
            console.log("BOOT: App Ready.");
            // Wait slightly for paint then dismiss
            setTimeout(window.finishBootSequence, 100);
        };

        window.finishBootSequence = function() {
            if (window.isDismissed) return;
            window.isDismissed = true;
            if(splash) splash.classList.add('splash-fade-out');
            setTimeout(() => {
                if(splash) splash.style.display = 'none';
                document.body.style.overflow = 'auto'; 
                if (video) video.pause();
            }, 850); 
        };

        window.triggerFastBoot = function() {
            window.finishBootSequence();
        };

        // Video Sequence
        if (video) {
            video.playbackRate = 1.3; 
            video.muted = true;
            setTimeout(() => {
                if (window.isDismissed) return;
                if (glyphLayer) glyphLayer.classList.add('glyph-fade-out');
                if (mediaLayer) mediaLayer.style.opacity = '1';
                video.play().catch(() => {});
            }, 1800);
        }

        // Safety Force Entry after 4s
        setTimeout(() => {
            if (!window.isDismissed) {
                console.log("BOOT: Safety Timeout.");
                window.finishBootSequence();
            }
        }, 4000);
      })();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
